<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <style>
        .subscribe{
          background-color: rgb(180, 53, 53);
          border: none;
          color: white;
          height: 40px;
          width: 100px;
          cursor: pointer;
          border-radius: 2px;
          margin-right: 4px;
        }
        .subscribe:hover{
          opacity: 0.7;
      
        }
        .subscribe:active{
          opacity: 0.1;
      
        }</style>
</head>
<body>
    <button class="subscribe">
        SUBSCRIBE
    </button>
</body>
</html>
