<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagination</title>
    <style>
        .back {
          margin-right: 8px;
          padding-top: 8px;
          padding-bottom: 8px;
          font-size: 16px;
        }
      
        .search {
          margin-left: 4px;
          margin-right: 4px;
          font-size: 18px;
        }
      
        .next {
          margin-left: 8px;
          padding-top: 8px;
          padding-bottom: 8px;
          font-size: 16px;
        }
      </style>
</head>
<body>
      
      <button class="back">Back</button>
      <a class="search" href="https://amazon.com" target="_self">1</a>
      <a class="search" href="https://flipkart.com" target="_self">2</a>
      <a class="search" href="https://mytra.com" target="_self">3</a>
      <a class="search" href="https://supersimpledev.com" target="_self">4</a>
      <a class="search" href="https://google.com" target="_self">5</a>
      <button class="next">Next</button>
</body>
</html>
